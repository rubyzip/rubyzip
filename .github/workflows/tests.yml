name: Tests

on: [push, pull_request]

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu]
        ruby: ['2.5', '2.6', '2.7', '3.0', '3.1', '3.2', head, jruby, jruby-head, truffleruby, truffleruby-head]
        include:
          - os: macos
            ruby: '2.5'
          - os: windows
            ruby: '2.5'
    runs-on: ${{ matrix.os }}-latest
    continue-on-error: ${{ endsWith(matrix.ruby, 'head') || matrix.os == 'windows' }}
    steps:
    - name: Checkout rubyzip code
      uses: actions/checkout@v2

    - name: Install and set up ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
        bundler-cache: true

    - name: Install other dependencies
      if: matrix.os == 'windows'
      run: choco install zip

    - name: Run the tests
      env:
        RUBYOPT: -v
        JRUBY_OPTS: --debug
        FULL_ZIP64_TEST: 1
      run: bundle exec rake

    - name: Coveralls
      if: matrix.os == 'ubuntu' && !endsWith(matrix.ruby, 'head')
      uses: coverallsapp/github-action@master
      with:
        github-token: ${{ secrets.github_token }}
        flag-name: ${{ matrix.ruby }}
        parallel: true

  test-yjit:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu, macos]
        ruby: ['3.1', '3.2', head]
    runs-on: ${{ matrix.os }}-latest
    continue-on-error: true
    steps:
    - name: Checkout rubyzip code
      uses: actions/checkout@v2

    - name: Install and set up ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
        bundler-cache: true

    - name: Run the tests
      env:
        RUBYOPT: --enable-yjit -v
        FULL_ZIP64_TEST: 1
      run: bundle exec rake

  finish:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - name: Coveralls Finished
      uses: coverallsapp/github-action@master
      with:
        github-token: ${{ secrets.github_token }}
        parallel-finished: true
